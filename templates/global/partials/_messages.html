{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert 
        {% if message.tags %}
            alert-{{ message.tags }}
        {% else %}
            alert-info
        {% endif %} 
        alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
